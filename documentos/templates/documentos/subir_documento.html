{% extends 'proyecto/main.html' %}
{% block content %}
<h4>Subir {{documento.get_tipo_display}}</h4>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if grupo == 'estudiante' %}
      {% comment %}<button class="btn btn-danger" onclick="history.back()">Atras</button>{% endcomment %}
      <a class="btn btn-danger" href="javascript: history.go(-1)">Cancelar</a>
    {% else %}
      <a class="btn btn-danger" href={% url "progreso_estudiante" documento.equipo.id %}>Atras</a>
    {% endif %}
    <button type="submit" name='enviar' class="btn btn-success"
        value='enviar'>Enviar</button>
</form>
{% endblock %}
