<h5>Integrantes:</h5>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Estudiante</th>
      <th scope="col">Celular</th>
      {% if not grupo == 'estudiante' %}
        <th scope="col">Mensajes</th>
      {% endif %}
      <th scope="col">Correo Electr√≥nico</th>
      <th scope="col">Info</th>
    </tr>
  </thead>
  <tbody>
    {% for estudiante in equipo.datosestudiante_set.all %}
    <tr>
        <td>
            {{estudiante}}
        </td>
        <td>
            {{estudiante.celular}}
        </td>
        {% if not grupo == 'estudiante' %}
          <td><a href="{% url 'mensaje_personal' estudiante.usuario.pk %}">Mensajes</a></td>
        {% endif %}
        <td>
            <a href="mailto:{{estudiante.correo}}?Subject=">{{estudiante.correo}}</a><br>
        </td>
          <td><a href="{% url 'enlace_estudiante' estudiante.id %}">Info</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
