{% extends 'proyecto/main.html' %}
{% block content %}

<h3>Agregar docente</h3>
<form>
  <div class="form-group">
    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="grupo" placeholder="Grupo">
  </div>         
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
    <option selected>Mención</option>
    <option value="1">Sistemas de Computación</option>
    <option value="2">Telecomunicación</option>
    <option value="3">Control</option>
  </select>

  <button type="submit" class="btn btn-primary my-1">Agregar</button>
</form>

{% endblock %}
