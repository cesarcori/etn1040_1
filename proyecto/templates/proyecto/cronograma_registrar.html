{% extends 'proyecto/main.html' %}
{% block content %}
<h4>¿Esta seguro de registrar?</h4>
<h4>Una vez registrado el cronograma ya</h4>
<h4>no se podrá modificar el cronograma</h4>
<form action='' method='POST'>
    {% csrf_token %}
    {{form}}
    <div class="d-flex justify-content-evenly">
        <a class="btn btn-danger" href={%url 'cronograma_actividad' %}>Cancelar</a>
        <button type="submit" name='registrar' class="btn btn-success" 
            value='Registrado'>Registrar</button>
    </div>
</form> 
{% endblock %}
