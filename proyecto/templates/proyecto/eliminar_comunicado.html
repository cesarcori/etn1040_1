{%  extends 'proyecto/main.html' %}
{% block content %}            
<h3>Seguro que desea eliminar el comunicado: {{comunicado.tema}}:</h3>
<form method="POST">
    {% csrf_token %}
    <a class="btn btn-danger" href={% url 'mis_comunicados' %}>Cancelar</a>
    <button type="submit" name='confirmar' class="btn btn-success" 
    value='si'>Si</button>
</form>
{% endblock %}
