{% extends 'proyecto/main.html' %}
{% block content %}

<h5>Director:</h5>

<table class="sortable table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Celular</th>
    </tr>
  </thead>
  <tbody>
    {% for director in directores %}
    <tr>
      <td>
        <div class="d-grid gap-2 col-8 mx-auto">
          <a class="btn btn-primary" href="{% url 'enlace_director' director.id %}">
            {{director}}
          </a>
        </div>
      </td>
      <td>
        <strong>{{director.celular}}</strong>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
