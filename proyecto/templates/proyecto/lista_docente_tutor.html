<table class="table table-striped">
  <tbody>
    <tr>
        <td>Docente: Ing. {{estudiante.grupo_doc.apellido}}</td>
        <td><a href="{% url 'mensaje_personal' estudiante.grupo_doc.usuario.pk %}">Mensajes</a></td>
        <td><a href="{% url 'enlace_docente' estudiante.grupo_doc.id %}">Info</a></td>
    </tr>
    <tr>
        <td>Tutor: Ing. {{estudiante.tutor.apellido}}</td>
        
        {% if estudiante.tutor %}
        <td><a href="{% url 'mensaje_personal' estudiante.tutor.usuario.pk %}">Mensajes</a></td>
        <td><a href="{% url 'enlace_tutor' estudiante.tutor.id %}">Info</a></td>
        {% endif %}
    </tr>
  </tbody>
</table>
