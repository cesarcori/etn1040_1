{% extends 'proyecto/main.html' %}
{% block content %}
<h2>¿Está seguro que quiere resetear la contraseña?</h2>
<form action='' method='POST'>
    {% csrf_token %}
    <div class="d-flex justify-content-evenly">
      <a class="btn btn-danger" href={{ request.META.HTTP_REFERER}}>Cancelar</a>
      <button type="submit" name='confirmar' class="btn btn-success" 
      value='si'>Confirmar</button>
    </div>
</form> 
{% endblock %}
