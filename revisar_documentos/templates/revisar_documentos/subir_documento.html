{% extends 'proyecto/main.html'%}
{% block content%}
<h3>¿Subir archivo? </h3>
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}

    <div class="d-flex justify-content-evenly">

{% endblock content%}
